<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio de Sesión</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
    <script src="./app/firebase.js" type="module"></script>
    <script src="./main.js" type="module"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <style>
        #googleLogin {
            background-color: #db4437; /* Color rojo de Google */
            color: white;
        }
        #facebookLogin {
            background-color: #4267B2; /* Color azul de Facebook */
            color: white;
        }
        #googleLogin img,
        #facebookLogin img {
            width: 20px; /* Ajustar el tamaño del logo */
            margin-right: 10px;
        }
        #userNameDisplay {
            margin-top: 20px;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Registro de Usuarios</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item logged-out">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#signinModal">Iniciar Sesión</a>
                    </li>
                    <li class="nav-item logged-out">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#signupModal">Registrarse</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link logged-in" href="#" id="logout">Cerrar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Inicio Sesión Modal -->
    <div class="modal fade" id="signinModal" tabindex="-1" aria-labelledby="signinModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 text-white" id="signinModalLabel">Iniciar Sesión</h1>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="login-form">
                        <label for="email" class="text-white">Correo</label>
                        <input type="email" id="login-email" class="form-control mb-3" placeholder="Correo" required>

                        <label for="password" class="text-white">Contraseña</label>
                        <input type="password" id="login-password" class="form-control mb-3" placeholder="Contraseña" required>

                        <button type="submit" class="btn btn-primary w-100 mb-3">Iniciar Sesión</button>
                    </form>
                    <button id="googleLogin" type="button" class="btn w-100 mb-3">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_g_logo.svg" alt="Google Logo"> Google
                    </button>
                    <button id="facebookLogin" type="button" class="btn w-100 mb-3">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo"> Facebook
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="userNameDisplay" class="text-white text-center"></div>

    <!-- Registro Modal -->
    <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 text-white" id="signupModalLabel">Registrarse</h1>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="signup-form">
                        <label for="email" class="text-white">Correo</label>
                        <input type="email" id="signup-email" class="form-control mb-3" placeholder="Correo" required>

                        <label for="password" class="text-white">Contraseña</label>
                        <input type="password" id="signup-password" class="form-control mb-3" placeholder="Contraseña" required>

                        <button type="submit" class="btn btn-primary">Registrarse</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./app/googleLogin.js" type="module"></script>
    <script src="./app/facebookLogin.js" type="module"></script>
</body>
</html>
